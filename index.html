<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
</head>
<link rel="stylesheet" href="style.css">
<body>
   
   <div class="container">
    <h3>CALCULATOR</h3>
      <div id="screen">
        <div class="previousNumber">
            <p></p>
            <span class="mathSign"></span>
        </div>
        <p class="currentNumber"></p>
      </div>

      <div class="panel">
        <button class="clear"> C </button>
        <button id="compound-btn" class="operator">2^</button>
        <button id="divide-btn" class="operator">:</button>
        <button id="multiply-btn" class="operator">x</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="minus-btn" class="operator">-</button>
    
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="plus-btn" class="operator">+</button>
    
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equals">=</button>
  
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number" id="point">.</button> 
      </div>

    </div>
   <script src="calculator.js"></script>
</body>
</html>
